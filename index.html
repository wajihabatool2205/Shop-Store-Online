
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMINA | Minimalist Essentials</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #FBFBF9;
      --text-main: #1C1C1C;
      --text-muted: #6B6B6B;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }
    .serif {
      font-family: 'Playfair Display', serif;
    }
    
    /* Background Zoom Animation */
    @keyframes kenBurns {
      0% { transform: scale(1); }
      100% { transform: scale(1.15); }
    }
    .animate-ken-burns {
      animation: kenBurns 30s ease-out infinite alternate;
    }

    /* Staggered Text Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reveal-text {
      opacity: 0;
      animation: fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .animate-slide-in {
      animation: slideIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .hero-overlay {
      background: linear-gradient(to bottom, rgba(251, 251, 249, 0.4) 0%, rgba(251, 251, 249, 0) 40%, rgba(251, 251, 249, 0.9) 100%);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4"
    }
  }
  </script>
</head>
<body class="bg-[#FBFBF9] text-[#1C1C1C]">
  <div id="root"></div>
</body>
</html>
